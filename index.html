<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/reset.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=DotGothic16&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/style.css">
    <script src="./script.js"></script>
    <title>Balancer</title>
</head>

<body>
    <img src="./images/title.png" alt="title" class="title-img row mx-auto mt-5" />
    <header class="input-group">
        <div class="input-container">
            <div class="add-group">
                <input type="text" placeholder="ITEM NAME" class="inputs name-input shadow p-3 bg-white rounded">
                <input type="number" placeholder="WEIGTH" class="inputs weight-input shadow p-3 bg-white rounded">
                <button class="add-btn shadow p-3 bg-white rounded">ADD</button>
            </div>

            <div class="balance-group">
                <input type="number" placeholder="GROUP SIZE"
                    class="inputs group-size-input shadow p-3 bg-white rounded">
                <button class="balance-btn shadow p-3 bg-white rounded">BALANCE</button>
            </div>

            <button class="clear-btn shadow p-3 bg-white rounded">CLEAR</button>
        </div>
    </header>

    <h2 class="counter">Quantity of items: 0</h2>

    <div class="table-container">
        <table class="name-table table table-bordered shadow p-3 mb-5 bg-white rounded"></table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js"
        integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js"
        integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG" crossorigin="anonymous">
    </script>
</body>

</html>
