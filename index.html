<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/reset.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=DotGothic16&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/style.css">
    <script src="./script.js"></script>
    <title>Balancer</title>
</head>

<body>
    <h1 class="titulo">Group Balancer</h1>
    <header class="cabecalho">
        <div class="grupo-adicionar">
            <input type="text" placeholder="NOME DO ITEM" class="input-nome shadow p-3 mb-5 bg-white rounded">
            <input type="number" placeholder="DIGITE O PESO" class="input-peso shadow p-3 mb-5 bg-white rounded">
            <button class="adicionar shadow p-3 mb-5 bg-white rounded">ADICIONAR</button>
        </div>

        <div class="grupo-balancear">
            <input type="number" placeholder="TAMANHO DO GRUPO"
                class="input-qtd-por-grupo shadow p-3 mb-5 bg-white rounded">
            <button class="balancear shadow p-3 mb-5 bg-white rounded">BALANCEAR</button>
        </div>

        <button class="limpar shadow p-3 mb-5 bg-white rounded">LIMPAR</button>
    </header>

    <h2 class="contador">Quantidade de itens: 0</h2>

    <div class="tabela">
        <table class="tabela-nomes table table-bordered shadow p-3 mb-5 bg-white rounded"></table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js"
        integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js"
        integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG" crossorigin="anonymous">
    </script>
</body>

</html>
